<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title | safe }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 350px;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .song-input {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .search-button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .results {
            margin-top: 20px;
        }
        .thumbnail {
            width: 100%;
            height: auto;
            border-radius: 4px;
        }
        .audio-controls {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        audio {
            width: 100%;
        }
        .lyrics {
            text-align: center;
            margin-top: 20px;
        }
    </style>
    <script>const baseURI = '{{ baseURI }}'</script>
    <script src="{{ baseURI | safe }}/cd?type=js&name=dynamicWebsite.js"></script>
    <script src="{{ baseURI | safe }}/cd?type=js&name=hotwire.js"></script>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Song Search</h1>
        <form>
            <div id="SEARCH-CSRF"></div>
            <input type="text" name="STRING" class="song-input" placeholder="Enter song name...">
            <button class="search-button" type="submit">Search</button>
        </form>
    </div>
    <div class="results" id="SONG-RESULT"></div>
</div>
</body>
</html>
