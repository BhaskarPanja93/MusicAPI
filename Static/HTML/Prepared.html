<div style="text-align: center;">
  <h2>{{songName}}</h2>
  <img src="{{thumbnail}}" alt="Bad Internet" class="thumbnail">
  <p>Duration: {{duration}}secs</p>
  <audio controls><source src="{{ baseURI | safe }}/api/audio/{{songID}}"></audio>
  <div class="lyrics">
    <h3>Lyrics:</h3>
    <p>{{lyrics}}</p>
  </div>
  <a href="{{YT}}" target="_blank"><img width="100px" src="https://static.vecteezy.com/system/resources/previews/018/930/688/non_2x/youtube-logo-youtube-icon-transparent-free-png.png" alt="Youtube"></a>
  <a href="{{spotify}}" target="_blank"><img width="100px" src="https://images.freeimages.com/fic/images/icons/2779/simple_icons/256/spotify_256_black.png" alt="Youtube"></a>
</div>
