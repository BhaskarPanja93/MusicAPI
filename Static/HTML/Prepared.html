<div style="text-align: center;">
  <h2>{{songName}}</h2>
  <img src="{{thumbnail}}" alt="Bad Internet" class="thumbnail">
  <p>Duration: {{duration}}secs</p>
  <audio controls><source src="{{baseURL}}{{audioURL}}"></audio>
  <div class="lyrics">
    <h3>Lyrics:</h3>
    <p>{{lyrics}}</p>
  </div>
  <a href="{{YT}}" target="_blank">YouTube</a>
  <a href="{{spotify}}" target="_blank">Spotify</a>
</div>
